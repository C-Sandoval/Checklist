<div style="text-align: center">
    <h1 class="app-title">{{ title }}</h1>
</div>
<div class="container">
    <input type="text" class="input-text" placeholder="Type a To DO" [(ngModel)]="todoValue" (keyup.enter)="addItem()" />
    <button class="add-btn" (click)="addItem()">Add To DO</button>
</div>
<div class="list">
    <ul>
        <li *ngFor="let item of list" [(ngModel)]="item.isDone" @fade>
            <input type="checkbox" name="isDone">{{ item.value }}
            <button class="btn" (click)="deleteItem(item.id)">Delete</button>
        </li>
    </ul>
</div>
